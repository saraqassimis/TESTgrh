<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEntrepriseTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEntrepriseLabel_id}"/>
                    <h:outputText value="#{entrepriseController.selected.id}" title="#{bundle.ViewEntrepriseTitle_id}"/>
                    <h:outputText value="#{bundle.ViewEntrepriseLabel_nom}"/>
                    <h:outputText value="#{entrepriseController.selected.nom}" title="#{bundle.ViewEntrepriseTitle_nom}"/>
                    <h:outputText value="#{bundle.ViewEntrepriseLabel_sigle}"/>
                    <h:outputText value="#{entrepriseController.selected.sigle}" title="#{bundle.ViewEntrepriseTitle_sigle}"/>
                    <h:outputText value="#{bundle.ViewEntrepriseLabel_logo}"/>
                    <h:outputText value="#{entrepriseController.selected.logo}" title="#{bundle.ViewEntrepriseTitle_logo}"/>
                    <h:outputText value="#{bundle.ViewEntrepriseLabel_dateCreation}"/>
                    <h:outputText value="#{entrepriseController.selected.dateCreation}" title="#{bundle.ViewEntrepriseTitle_dateCreation}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewEntrepriseLabel_pays}"/>
                    <h:outputText value="#{entrepriseController.selected.pays}" title="#{bundle.ViewEntrepriseTitle_pays}"/>
                    <h:outputText value="#{bundle.ViewEntrepriseLabel_siege}"/>
                    <h:outputText value="#{entrepriseController.selected.siege}" title="#{bundle.ViewEntrepriseTitle_siege}"/>
                    <h:outputText value="#{bundle.ViewEntrepriseLabel_responsable}"/>
                    <h:outputText value="#{entrepriseController.selected.responsable}" title="#{bundle.ViewEntrepriseTitle_responsable}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{entrepriseController.destroyAndView}" value="#{bundle.ViewEntrepriseDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEntrepriseEditLink}"/>
                <br />
                <h:commandLink action="#{entrepriseController.prepareCreate}" value="#{bundle.ViewEntrepriseCreateLink}" />
                <br />
                <h:commandLink action="#{entrepriseController.prepareList}" value="#{bundle.ViewEntrepriseShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEntrepriseIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
