<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEntrepriseTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListEntrepriseEmpty}" rendered="#{entrepriseController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{entrepriseController.items.rowCount > 0}">
                    <h:outputText value="#{entrepriseController.pagination.pageFirstItem + 1}..#{entrepriseController.pagination.pageLastItem + 1}/#{entrepriseController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{entrepriseController.previous}" value="#{bundle.Previous} #{entrepriseController.pagination.pageSize}" rendered="#{entrepriseController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{entrepriseController.next}" value="#{bundle.Next} #{entrepriseController.pagination.pageSize}" rendered="#{entrepriseController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{entrepriseController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEntrepriseTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEntrepriseTitle_nom}"/>
                            </f:facet>
                            <h:outputText value="#{item.nom}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEntrepriseTitle_sigle}"/>
                            </f:facet>
                            <h:outputText value="#{item.sigle}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEntrepriseTitle_logo}"/>
                            </f:facet>
                            <h:outputText value="#{item.logo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEntrepriseTitle_dateCreation}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateCreation}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEntrepriseTitle_pays}"/>
                            </f:facet>
                            <h:outputText value="#{item.pays}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEntrepriseTitle_siege}"/>
                            </f:facet>
                            <h:outputText value="#{item.siege}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEntrepriseTitle_responsable}"/>
                            </f:facet>
                            <h:outputText value="#{item.responsable}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{entrepriseController.prepareView}" value="#{bundle.ListEntrepriseViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{entrepriseController.prepareEdit}" value="#{bundle.ListEntrepriseEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{entrepriseController.destroy}" value="#{bundle.ListEntrepriseDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{entrepriseController.prepareCreate}" value="#{bundle.ListEntrepriseCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListEntrepriseIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
