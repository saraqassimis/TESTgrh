<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateResponsableTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateResponsableLabel_id}" for="id" />
                    <h:inputText id="id" value="#{responsableController.selected.id}" title="#{bundle.CreateResponsableTitle_id}" required="true" requiredMessage="#{bundle.CreateResponsableRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateResponsableLabel_entid}" for="entid" />
                    <h:inputText id="entid" value="#{responsableController.selected.entid}" title="#{bundle.CreateResponsableTitle_entid}" required="true" requiredMessage="#{bundle.CreateResponsableRequiredMessage_entid}"/>
                    <h:outputLabel value="#{bundle.CreateResponsableLabel_nom}" for="nom" />
                    <h:inputText id="nom" value="#{responsableController.selected.nom}" title="#{bundle.CreateResponsableTitle_nom}" />
                    <h:outputLabel value="#{bundle.CreateResponsableLabel_prenom}" for="prenom" />
                    <h:inputText id="prenom" value="#{responsableController.selected.prenom}" title="#{bundle.CreateResponsableTitle_prenom}" />
                    <h:outputLabel value="#{bundle.CreateResponsableLabel_email}" for="email" />
                    <h:inputText id="email" value="#{responsableController.selected.email}" title="#{bundle.CreateResponsableTitle_email}" />
                    <h:outputLabel value="#{bundle.CreateResponsableLabel_telephone}" for="telephone" />
                    <h:inputText id="telephone" value="#{responsableController.selected.telephone}" title="#{bundle.CreateResponsableTitle_telephone}" />
                    <h:outputLabel value="#{bundle.CreateResponsableLabel_role}" for="role" />
                    <h:inputText id="role" value="#{responsableController.selected.role}" title="#{bundle.CreateResponsableTitle_role}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{responsableController.create}" value="#{bundle.CreateResponsableSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{responsableController.prepareList}" value="#{bundle.CreateResponsableShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateResponsableIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
