<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSessionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSessionLabel_id}"/>
                    <h:outputText value="#{sessionController.selected.id}" title="#{bundle.ViewSessionTitle_id}"/>
                    <h:outputText value="#{bundle.ViewSessionLabel_plaid}"/>
                    <h:outputText value="#{sessionController.selected.plaid}" title="#{bundle.ViewSessionTitle_plaid}"/>
                    <h:outputText value="#{bundle.ViewSessionLabel_forid}"/>
                    <h:outputText value="#{sessionController.selected.forid}" title="#{bundle.ViewSessionTitle_forid}"/>
                    <h:outputText value="#{bundle.ViewSessionLabel_dateDebut}"/>
                    <h:outputText value="#{sessionController.selected.dateDebut}" title="#{bundle.ViewSessionTitle_dateDebut}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewSessionLabel_besoinformation}"/>
                    <h:outputText value="#{sessionController.selected.besoinformation}" title="#{bundle.ViewSessionTitle_besoinformation}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{sessionController.destroyAndView}" value="#{bundle.ViewSessionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSessionEditLink}"/>
                <br />
                <h:commandLink action="#{sessionController.prepareCreate}" value="#{bundle.ViewSessionCreateLink}" />
                <br />
                <h:commandLink action="#{sessionController.prepareList}" value="#{bundle.ViewSessionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSessionIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
