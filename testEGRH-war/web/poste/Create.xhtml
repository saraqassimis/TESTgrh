<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePosteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePosteLabel_id}" for="id" />
                    <h:inputText id="id" value="#{posteController.selected.id}" title="#{bundle.CreatePosteTitle_id}" required="true" requiredMessage="#{bundle.CreatePosteRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreatePosteLabel_empid}" for="empid" />
                    <h:inputText id="empid" value="#{posteController.selected.empid}" title="#{bundle.CreatePosteTitle_empid}" />
                    <h:outputLabel value="#{bundle.CreatePosteLabel_libelle}" for="libelle" />
                    <h:inputText id="libelle" value="#{posteController.selected.libelle}" title="#{bundle.CreatePosteTitle_libelle}" />
                    <h:outputLabel value="#{bundle.CreatePosteLabel_estOccupe}" for="estOccupe" />
                    <h:inputText id="estOccupe" value="#{posteController.selected.estOccupe}" title="#{bundle.CreatePosteTitle_estOccupe}" />
                    <h:outputLabel value="#{bundle.CreatePosteLabel_salaire}" for="salaire" />
                    <h:inputText id="salaire" value="#{posteController.selected.salaire}" title="#{bundle.CreatePosteTitle_salaire}" />
                    <h:outputLabel value="#{bundle.CreatePosteLabel_heurParJour}" for="heurParJour" />
                    <h:inputText id="heurParJour" value="#{posteController.selected.heurParJour}" title="#{bundle.CreatePosteTitle_heurParJour}" />
                    <h:outputLabel value="#{bundle.CreatePosteLabel_competence}" for="competence" />
                    <h:selectOneMenu id="competence" value="#{posteController.selected.competence}" title="#{bundle.CreatePosteTitle_competence}" required="true" requiredMessage="#{bundle.CreatePosteRequiredMessage_competence}">
                        <f:selectItems value="#{competenceController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreatePosteLabel_service}" for="service" />
                    <h:selectOneMenu id="service" value="#{posteController.selected.service}" title="#{bundle.CreatePosteTitle_service}" required="true" requiredMessage="#{bundle.CreatePosteRequiredMessage_service}">
                        <f:selectItems value="#{serviceController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{posteController.create}" value="#{bundle.CreatePosteSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{posteController.prepareList}" value="#{bundle.CreatePosteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePosteIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
